	<script type="text/javascript"> 
	var countdown=60; 
	function settime(obj) { 
	    if (countdown == 0) { 
	        obj.removeAttribute("disabled");
	        obj.removeAttribute("style");    
	        obj.value="重新获取验证码"; 
	        countdown = 60; 
	        return;
	    } else { 
	        obj.style.cursor = "auto";
	        obj.style.backgroundColor = "#e5e5e5";
	        obj.setAttribute("disabled", true); 
	        obj.value="(" + countdown + ")秒倒计时"; 
	        countdown--; 
	    } 
	setTimeout(function() { 
	    settime(obj) }
	    ,1000) 
	}
	</script>

	<script type="text/javascript">
	$(function(){

		//手机验证码 form
        $('.tel-form :input').blur(function(){
			var $parent = $(this).parent();
            $parent.find(".formtips").remove();
            $(this).removeAttr("style");
            //验证码
            if( $(this).is('#smsValue') ){
	                if( this.value=="" ){
	                      var errorMsg = '请输入验证码！';
	                      $parent.append('<p class="formtips onError">'+errorMsg+'</p>');
	                      $(this).css("border","1px solid #ff6600");
	                }
	             }
		}).keyup(function(){
           $(this).triggerHandler("blur");
        });

		//手机验证码 提交  验证手机号
        $('.form-btn-tel').click(function(){
            $(".tel-form :input.require").trigger('blur');//点击btn之后再次检测一遍form的内容
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }
        });
        

        //提交  验证邮箱
        $('.form-btn-email').click(function(){
        	if (true) {
        		window.location = "findPwd02emailSuccess.html";
        	} else{
        		window.location = "findPwd02emailFail.html";
        	}
            
        });

        

	});
	</script>

<script language="javascript">
	function optionCheck(cvalue){
		if(cvalue == "1"){
			document.getElementById("tel-find").style.display="block";
			document.getElementById("email-find").style.display="none";
		}else if(cvalue == "2"){

		}
	}
