<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/Common/Css/common.css" type="text/Css">
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/CommonPersonal/Css/vipSet.css" type="text/Css">
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/Common/Js/jquery.1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/common.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/footer.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/Common/Js/Validation.js"></script>
	<!--[if IE 8.0]><link href="{$Think.config.STYLE_URL}/Common/Css/ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
	<!--[if IE]> 
	<script type="text/javascript"> 
		(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script src="static.nzsoso.com/mall/wuhelong/IE8.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<include file = "Public/CommonPersonalHeader"/>
	<section class="containar"><!-- 主体内容开始 -->
		<div class="containarWrap clear">
			<include file = "Public/PersonalLeftMenu"/>
			<div class="rightBar logoWrap"><!-- 右边内容 -->
				<div class="smallTitle">支付密码设置</div>
				<form action="" class="logoForm">
					<div class="list numTitle">
						<label for="">已验证手机号码:</label>
						<span>189****5612</span>
						<i>通过已验证手机号码验证</i>
					</div>
					<div class="list">
						<label for="">请填写手机验证码:</label>
						<input type="text" name="" id="" class="code" onkeyup="phoneCodes(this)" onblur="phoneCodes(this)">
						<input type="button" value="发送手机验证码" class="emBtn" onclick="settime(this)">
						<a href="" class="green f12">没有收到短信?</a>
						<p class="errorMsg"></p>
					</div>
					<div class="list">
						<label for="">输入新支付密码:</label>
						<input type="password" name="" id="" onkeyup="pwd(this)" onblur="pwd(this)">
						<span class="pwdTip">必须是6-20个英文字母、数字或符号</span>
						<p class="errorMsg"></p>
					</div>
					<div class="list">
						<label for="">再次输入新支付密码:</label>
						<input type="password" name="" id="" onkeyup="pwdAgane(this)" onblur="pwdAgane(this)">
						<p class="errorMsg"></p>
					</div>
					<div class="list">
						<label for="">验证码:</label>
						<input type="text" name="" id="" onkeyup="codes(this)" onblur="codes(this)" class="code">
						<img src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Image/code.jpg" alt="" class="codeImg" width="110px" height="33px">
						<span class="codeTxt">看不清楚？<i>换一张</i></span>
						<p class="errorMsg"></p>
					</div>
					<input type="submit" value="保存" class="biSub" id="sub">
				</form>
			</div><!-- 右边内容end -->
		</div>
	</section>	<!-- 主体内容end -->
	<include file ="Public/CommonPersonalFooter"/>
	<script type="text/javascript">
		$('#sub').click(function(){
			$('input').trigger('blur');
			// var len = $('.errorMsg').length;
			var txt = $('.errorMsg').text();
			if($('.errorMsg').text()!==''){
				return false;
			}else{
				return true;
			}
		})
	</script>
</body>
</html>
