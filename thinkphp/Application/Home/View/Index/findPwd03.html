<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="__PUBLIC__/mall/wuhelong/css/vipdate.css" type="text/css">
	<script type="text/javascript" src="__PUBLIC__/mall/wuhelong/js/jquery.1.11.3.min.js"></script>

	<!--[if IE]> 
	<script> 
	(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script type="text/javascript" src="__PUBLIC__/mall/wuhelong/js/IE8.js"></script>
	<![endif]-->
	<script type="text/javascript">
	$(function(){
		$('form :input').blur(function(){
			var $parent = $(this).parent();
            $parent.find(".formtips").remove();
            $(this).removeAttr("style");
			//密码验证
            if( $(this).is('#userPwd') ){
             	var pwdCode = /^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,20}$/;
                if( this.value=="" ){
                    var errorMsg = '请输入密码';
                    $parent.append('<p class="formtips onError">'+ errorMsg+'</p>');
                    $(this).css("border","1px solid #ff6600");
                } else if (!pwdCode.test(this.value)) {
                    var errorMsg = '密码由6-20位字母、数字、特殊符号的任意二种以上组合';
                    $parent.append('<p class="formtips onError">'+ errorMsg+'</p>');
                    $(this).css("border","1px solid #ff6600");
                }
             }

             //对比两次密码是否一致
             if( $(this).is('#userPwd2') ){
             	var pwdCode = /^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,20}$/;
                if( this.value=="" ){
                    var errorMsg = '请输入密码';
                    $parent.append('<p class="formtips onError">'+ errorMsg+'</p>');
                    $(this).css("border","1px solid #ff6600");
                } else if (this.value !== $('#userPwd').val()) {
                    var errorMsg = '确认密码和登录密码不一致';
                    $parent.append('<p class="formtips onError">'+ errorMsg+'</p>');
                    $(this).css("border","1px solid #ff6600");
                }
             }
		}).keyup(function(){
           $(this).triggerHandler("blur");
        });


        //提交，最终验证。
        $('.form-btn').click(function(){
            $("form :input.require").trigger('blur');//点击btn之后再次检测一遍form的内容
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }
        });

	});
	</script>
</head>
<body>
	<include file="Public:header"/>

	<section class="main-wrap">
		<h3>找回密码</h3>
		<img src="__PUBLIC__/mall/wuhelong/images/find-pwd3.png" class="pwd-path">
		<div class="main-form">
			<form action="" method="">
				<div class="item">
					<span>新登录密码：</span>
					<input type="password" name="userPwd" id="userPwd" value="" class="input250 require" placeholder="由6-20个字符组成，区分大小写"/>
				</div>
				<div class="item">
					<span>确认新密码：</span>
					<input type="password" name="userPwd2" id="userPwd2" value="" class="input250 require"/>
				</div>
				<div class="item">
					<span> </span>
					<a href="findPwd04.html" class="form-btn">提交</a>
				</div>


			</form>
		</div>
	</section>

	<include file="Public:footer"/>
</body>
</html>
