<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="__PUBLIC__/mall/wuhelong/css/vipdate.css" type="text/css">
	<script type="text/javascript" src="__PUBLIC__/mall/wuhelong/js/jquery.1.11.3.min.js"></script>

	<!--[if IE]> 
	<script> 
	(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script type="text/javascript" src="__PUBLIC__/mall/wuhelong/js/IE8.js"></script>
	<![endif]-->
	<script type="text/javascript">
	$(function(){
		$('form :input').blur(function(){
			var $parent = $(this).parent();
            $parent.find(".formtips").remove();
            $(this).removeAttr("style");
            //登录名验证
            if($(this).is('#userNameLogin')){
             	if (this.value=="") {
             		var errorMsg = '请输入用户名';
             		$parent.append('<p class="formtips onError">'+ errorMsg+'</p>');
             		$(this).css("border","1px solid #ff6600");
             	}
            }
		}).keyup(function(){
           $(this).triggerHandler("blur");
        });


        //提交，最终验证。
        $('.form-btn').click(function(){
            $("form :input.require").trigger('blur');//点击btn之后再次检测一遍form的内容
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }
        });
	});
	</script>
</head>
<body>
	<include file="Public:header"/>

	<section class="main-wrap">
		<h3>找回密码</h3>
		<img src="__PUBLIC__/mall/wuhelong/images/find-pwd1.png" class="pwd-path">
		<div class="main-form">
			<form action="" method="">
				<div class="item">
					<span>登录名：</span>
					<input type="text" name="userNameLogin" id="userNameLogin" value="" class="input250 require" placeholder="请输入您的用户名/手机/邮箱" />
					<a href="findLoginName.html" target="_blank" class="no-sms" style="color:#666;padding-left:10px;float:left;">忘记登录名？</a>
				</div>
				<div class="item">
					<span> </span>
					<a href="findPwd02.html" class="form-btn">下一步</a>
				</div>


			</form>
		</div>
	</section>

	<include file="Public:footer"/>
</body>
</html>
