<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/Common/Css/common.css" type="text/css">
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/NZPersonal/Css/seller.css" type="text/css">
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/Common/Js/jquery.1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/common.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/footer.js"></script>
	<!--[if IE 8.0]><link href="{$Think.config.STYLE_URL}/Common/Css/ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
	<!--[if IE]> 
	<script type="text/javascript"> 
		(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script src="__PUBLIC__/mall/wuhelong/IE8.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<include file = "Public/CommonPersonalHeader"/>
	<section class="containar"><!-- 主体内容开始 -->
		<div class="containarWrap clear">
			<include file = "Public/FarmMallSellerLeft"/>
			<div class="rightBar"><!-- 右边内容开始 -->
				<div class="rightPart"> <!-- 右边主体内容 -->
					<div class="titles clear">
						<h3>Hi! 我是卖家</h3>
						<a href="">进入买家中心></a>
					</div>
					<div class="rightCont" style="min-height: 313px;"> <!-- 右边的正文内容开始 -->
						<h3>客户级别设置</h3>
						<!-- 右边内容输入框，按钮 -->
						<form action="" method="" class="customerLevel-box">
							<h2>新增级别模版，不同客户级别享受不同优惠，您可根据交易额或交易次数确定客户级别</h2>
							<div>
								<label for="">级别名称：</label><input type="text" name="" id="" placeholder="如：普通客户、高级客户、VIP客户等" class="put1">
							</div>
							<div>
								<label for="">排序：</label><input type="text" name="" id="" class="put2" placeholder="数字">
							</div>
							<input type="button" value="保存">
						</form>
					</div><!-- 右边的正文内容结束 -->
					<!-- 客户级别设置列表 -->
					<div class="rightCont" style="min-height: 253px;margin-top: 20px;">
						<div class="customerLevel-cont">
							<div class="customerLevel-title">
								<input type="checkbox" name="" id="checkAll">
								<label for="">全选</label>
								<input type="button" value="批量删除">
							</div>
							<table>
								<tr style="border:1px solid #e5e5e5;">
									<th style="width: 35px;"></th>
									<th style="width: 320px">级别名称</th>
									<th style="width: 260px">排序</th>
									<th style="width: 320px">操作</th>
								</tr>
								<tr>
									<td><input type="checkbox" name="" id=""></td>
									<td>零售商</td>
									<td>1</td>
									<td>
										<a href="">编辑</a><a href="">删除</a>
									</td>
								</tr>
								<tr>
									<td><input type="checkbox" name="" id=""></td>
									<td>商铺VIP老客户会员</td>
									<td>1</td>
									<td>
										<a href="">编辑</a><a href="">删除</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<!-- 客户级别设置列表结束 -->
				</div>
			</div><!-- 右边内容开始end -->
		</div>
	</section>
	<include file ="Public/CommonPersonalFooter"/>
<script type="text/javascript">
	$(function(){
		$('#checkAll').click(function(){
			if($(this).prop('checked')){
				$('table input[type=checkbox]').each(function(){
					$(this).prop("checked",true);
				})
			}else{
				$('table input[type=checkbox]').each(function(){
					$(this).prop("checked",false);
				})
			}
		})
	});
</script>
</body>
</html>
