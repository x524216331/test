<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/Common/Css/common.css" type="text/css">
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/NZPersonal/Css/seller.css" type="text/css">
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/Common/Js/jquery.1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/common.js"></script>
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Js/footer.js"></script>

	<script type="text/javascript">

<body>
	<include file = "Public/CommonPersonalHeader"/>
	<section class="containar"><!-- 主体内容开始 -->
		<div class="containarWrap clear">
			<include file = "Public/FarmMallSellerLeft"/>
			<div class="rightBar"><!-- 右边内容开始 -->
				<div class="rightPart"> <!-- 右边主体内容 -->
					<div class="titles clear">
						<h3>Hi! 我是卖家</h3>
						<a href="">进入买家中心></a>
					</div>
					<div class="rightCont blue" style="background: #f5f8fa"> <!-- 右边的正文内容 -->
						<h3>商铺设置</h3>
						<!-- 商铺设置正文开始 -->
						<form action="" class="storeSettings-box">
							<div class="storeSettings-list1"><label for="">商铺名称:</label><input type="text" name="" id="" placeholder="商品标题名称长度至少8个字符，最长30个汉字"></div>
							<div class="storeSettings-list1">
								<label for="" class="storeSettings-list1Logo">商铺logo:</label>
								<div class="photosBox">
									<div class="photos">
										<p>选择文件</p>
										<p>尺寸:80*80</p>
									</div>
									<h5>文件格式JPG、JPEG、PNG文件大小80K以内，建议尺寸80px*80px</h5>
								</div>
							</div>
							<div class="storeSettings-list1">
								<label for="">经营类型:</label><span>代理商</span>
							</div>
							<div class="storeSettings-list1">
								<label for="">联系地址:</label><input type="text" name="" id="" placeholder="填写有效的联系地址">
							</div>
							<div class="storeSettings-list1">
								<label for="">商铺介绍:</label><textarea placeholder="剪短的商铺介绍，请不要超过300字节"></textarea>
							</div>
							<div class="storeSettings-list1">
								<label for="" class="storeSettings-list1Logo">上传首页广告图:</label>
								<div class="photosBox">
									<div class="photos">
										<p>选择文件</p>
										<p>尺寸:940*350</p>
									</div>
									<div class="photos">
										<p>选择文件</p>
										<p>尺寸:940*350</p>
									</div>
									<div class="photos">
										<p>选择文件</p>
										<p>尺寸:940*350</p>
									</div>
									<div class="photos">
										<p>选择文件</p>
										<p>尺寸:940*350</p>
									</div>
									<h5>文件格式JPG、JPEG、PNG文件大小80K以内，建议尺寸80px*80px</h5>
								</div>
							</div>
							<button class="storeSettingsBtn">保存</button>
						</form>
						<!-- 商铺设置正文结束 -->
					</div>
				</div>
			</div><!-- 右边内容开始end -->
		</div>
	</section>
	<include file ="Public/CommonPersonalFooter"/>
</body>
</html>
