<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/Common/Css/common.css" type="text/css">
	<link rel="stylesheet" href="{$Think.config.STYLE_URL}/PersonalCenter/NZPersonal/Css/seller.css" type="text/css">
	<link rel="stylesheet" href="__PUBLIC__/Mall/style.css" type="text/css">
	<script type="text/javascript" src="{$Think.config.STYLE_URL}/Common/Js/jquery.1.11.3.min.js"></script>
	<!--[if IE 8.0]><link href="{$Think.config.STYLE_URL}/Common/Css/ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
	<!--[if IE]> 
	<script type="text/javascript"> 
		(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script src="__PUBLIC__/mall/wuhelong/IE8.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body style="background: #fff;">
	<include file = "Public/CommonPersonalHeader"/>
	<div class="openBox" style="display: none;"> <!-- 资料未通过,已通过，认证中 -->
		<h5>申请开店</h5>
		<div class="imgs"><img src="{$Think.config.STYLE_URL}/PersonalCenter/NZPersonal/Image/openShop01.png" alt=""></div>
		<table>
			<tr class="trh">
				<th style="width: 287px;" class="td1">认证名称</th>
				<th style="width: 264px;">认证状态</th>
				<th style="width: 149px;">操作</th>
			</tr>
			<tr>
				<td class="td1">公司资料认证</td>
				<td><img src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Image/pass.png" alt="" class="passImg">已通过</td>
				<td><a href="" class="td3">查看</a></td>
			</tr>
			<tr>
				<td class="td1">银行卡认证</td>
				<td><img src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Image/nopass.png" alt="" class="passImg">未通过</td>
				<td><a href="" class="td3">立即认证</a></td>
			</tr>
		</table>
		<a href="" class="noSub subs">下一步</a>
	</div><!-- 资料未通过，已通过，认证中 -->
	<div class="openBox" style="display: none;">   <!-- 返回查看界面 -->
		<h5>申请开店</h5>
		<div class="pass">  
			<img src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Image/pass02.png" alt="" class="passImg"><span>资料审核通过</span>
			<div class="passBtn clear">
				<a href="" class="next subs">下一步</a>
				<a href="" class="passLook">查看认证资料</a>
			</div>
		</div>
	</div>	<!-- 返回查看界面 -->
	<div class="openBox moneys" style="display: ;">	<!-- 开店成功，提交保证金 -->
		<h5>申请开店</h5>
		<div class="imgs"><img src="{$Think.config.STYLE_URL}/PersonalCenter/NZPersonal/Image/openShop02.png" alt=""></div>
		<div class="moneyTitle" style="display: none;">审核成功，您无需支付保证金</div>
		<div class="moneyBtn clear" style="display: none;"><a href="" class="moneyBtnSure subs">确定</a><a href="" class="subs prve">上一步</a></div>
		<div class="moneyTitle" style="display: ;"><img src="{$Think.config.STYLE_URL}/PersonalCenter/Common/Image/pass02.png" alt="" class="passImg">恭喜您，店铺已经开通</div>
		<a href="" class="openedBtn subs" style="display: ;">进入卖家中心</div>
	</div><!-- 开店成功，提交保证金 -->
<script type="text/javascript">
	$(document).ready(function(){
		$('.noSub').attr("href","javascript:;");
		$('.noSub').css({'background':'#ccc','cursor':'default'})
	})
</script>
</body>
</html>
