	<include file ="Public/CommonPersonalFooter"/>
	<script type="text/javascript">
			$(document).ready(function(){
			
			//全选复选框效果
			$("#checkAll").click(function(){
				if($(this).prop("checked")){
					$("#js-table input[type=checkbox]").each(function(){
						$(this).prop("checked",true);
					})
				}else{
					$("#js-table input[type=checkbox]").each(function(){
						$(this).prop("checked",false);
					})
			  	}
			})
			//单个复选框的效果
			$('#js-table input[type=checkbox]').click(function(){
				var len = $(".justment-table input[type=checkbox]:checked").length;
				var len2 = $(".justment-table input[type=checkbox]").length;
				if($(this).prop("checked")==true){
					if(len == len2){
						$("#checkAll").prop("checked",true);
					}
				}else{
					$("#checkAll").prop("checked",false);
				}

			})
	})
	</script>
